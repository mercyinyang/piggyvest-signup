<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Piggyvest</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <a href="https://www.piggyvest.com/"><img class="logo" src="https://res.cloudinary.com/mercyinyang/image/upload/v1585783462/logo_m0gxi2.svg"></a>
        <div class="container2">
            <h1 class="big-text">Create a Secure Account</h1>
            <p class="text-one">Welcome to the future of savings & investments</p>
            
            <form class="form">
                <label>Full Name</label>
                <input class="box" type="text" name="fullname" placeholder="Full Name">
                <label>Email Address</label>
                <input class="box" type="email" name="email" placeholder="Email Address">
                <label>Phone Number</label>
                <input class="box" type="text" name="phone" placeholder="Phone Number">
                <label>Password</label>
                <input class="box" type="password" name="password" placeholder="Password">
                <label>Referrer Phone or Promo Code (Optional)</label>
                <input class="box" type="text" name="code" placeholder="Referrer Phone Or Code">
                <label>How Did You Hear About Us? (Optional)</label>

                <div class="select-container">
                    <select name="">
                        <option value="" selected>Click To Select</option>
                        <option value="facebook">Facebok</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                        <option value="friend">Friend/Family/Coworker referral</option>
                        <option value="search">Google search</option>
                        <option value="playstore">Google playstore</option>
                        <option value="blog">Online blog</option>
                        <option value="newspaper">Local Newspaper</option>
                        <option value="event">At an event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button class="button" type="submit">CREATE ACCOUNT</button>
            </form>
        </div>

        <a class="text-two" href="https://dashboard.piggyvest.com/login">Already have an account? Log in</a>
    </div>

</body>
</html>
